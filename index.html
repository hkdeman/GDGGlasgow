<!doctype html>

<html ng-app="app1" ng-init="person = {fName: 'Hemang', lName: 'Kandwal'}; capitals = [{city: 'Glasgow',state:'Scotland'}]">

	<head>
		<title>Hello</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
	<div ng-controller="todoCtrl">
		<div class="col-lg-4" style="margin-top:5%;padding-left:5%;">
			<h2> Add A Task </h2>
			<input type="text" ng-model="task" placeholder="Please enter an item" style="width:50%"/>
			<button class="btn btn-primary" ng-click="addTask()">Add</button>
		</div>

		<div class="col-lg-8">
			<div class="col-lg-12" style="margin-top:2%;margin-left:15%;margin-bottom:5%;">
				<h1> My Own Little Todo List</h1>
			</div>
			<div ng-if="todo.length!=0">
				<div class="col-lg-12" ng-repeat="task in todo">
					<div class="col-lg-6">
						<h2>{{task}}</h2>
					</div>
					<div class="col-lg-6" style="margin-top:2%">
						<button class="btn btn-primary" style="position:absolute;right:20%;" ng-click="removeTask($index)">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>	
				</div>
			</div>
			<div style="margin-left:18%;margin-top:20%;" ng-if="todo.length==0">
				<h2>Sorry Se√±or, nothing here.</h2>
			</div>
			
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="app.js"></script>
	</body>
</html>
